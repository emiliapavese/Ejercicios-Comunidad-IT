<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="galeria" content="Galeria de imagenes y frases de Ray Bradbury">
        <meta name="keywords" content="Ray, Bradbury, libro, pelicula, obra, frases, imagenes">
        <meta name="author" content="María Emilia Pavese">
        <title>Galería - Ray Bradbury</title>
        <link rel="shortcut icon" href="imágenes/favicon.ico" type="image/x-icon">
        <link href="styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <h1 id="galeria"><a name="galería">Galería de imágenes con frases del autor</a></h1>
        </header>
        <figure class="imagenes">
            <img src="imágenes/frase1.jpg" alt="Quemar libros" height="200" width="300">
            <figcaption style="color:green">"No debes quemar libros para destruir una cultura. Solo haz que la gente deje de leerlos"</figcaption>
        </figure>
        <br />
        <figure class="imagenes">
            <img src="imágenes/frase2.jpg" alt="Inyectarse fantasía" height="200" width="250">
            <figcaption style="color:blue">"Hay que inyectarse cada día de fantasía para no morir de realidad"</figcaption>
        </figure>
        <br />
        <figure class="imagenes">
            <img src="imágenes/frase3.jpg" alt="El rechazo" height="250" width="200">
            <figcaption style="color:blueviolet">"Tienes que saber cómo aceptar el rechazo, y cómo rechazar la aceptación"</figcaption>
        </figure>
        <br />
        <figure class="imagenes">
            <img src="imágenes/frase4.png" alt="Describir el futuro" height="250" width="200">
            <figcaption style="color:darkcyan">"Yo no trato de describir el futuro, trato de prevenirlo"</figcaption>
        </figure>
        <br />
    </body>
    <footer class="pieimg">
        <a href="#galería">Volver arriba</a>
        <a href="index.html">Volver al inicio</a>
    </footer>
</html>
