<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <h2>ItÂ´s free and allways will be.</h3>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="text" name="firstname" placeholder="First name" checked />
            <input type="text" name="lastname" placeholder="Last name" checked />
            <div>
                <input type="text" name="mailmovile" placeholder="Movile number or email" size="45" checked />
            </div>
            <div>
                <input type="password" name="password" placeholder="New password" size="45" checked />
            </div>
            <p><h2>Birthday</h2></p>
            <input type="date" name="fechadenacimiento" checked />
            <a href="#">Why do I need to provide my birthday?</a>
            <br />
            <input type="checkbox" name="female" value="Female" />Female
            <input type="checkbox" name="male" value="Male" />Male
            <div>
                <p>By clicking Create Account, yo agree to our 
                   <a href="#">Terms</a>
                   and that you have read our 
                   <a href="#">Data Policy</a>
                   , including our 
                   <a href="#">Cookie Use</a>
                   . You may receive SMS Notifications from Faceebook and can opt out any time.
                </p>
            </div>
            <input type="image" src="imagenes/createaccount.jpg" height="80" />
        </form>         
    </body>
</html>
