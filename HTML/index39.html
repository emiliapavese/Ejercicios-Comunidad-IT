<!DOCTYPE html>
<html>
    <head>
        <title>Login - Gmail</title>
    </head>
    <body>
        <form action="#" method="post" enctype="multipart/form-data">
            <h3>Name</h3>
            <input type="text" name="firstname" placeholder="First" checked />
            <input type="text" name="lastname" placeholder="Last" checked />
            <h3>Choose your username</h3>
            <input type="text" name="username" placeholder="                                                                   @gmail.com" size="45" checked />
            <h3>Create a password</h3>
            <input type="password" name="password" size="45" checked  />
            <h3>Birthday</h3>
            <input type="date" name="date" checked />
            <h3>Gender</h3>
            <select name="gender">
                <option value="I am..." selected="selected">I am...</option>
                <option value="Male">Male</option>
                <option value="Male">Female</option>
                <option value="Male">Other</option>
            </select>
            <h3>Your current email adress</h3>
            <input type="email" name="email" checked />
            <h3>Location</h3>
            <select name="location">
                <option value="Argentina" selected="selected">Argentina</option>
                <option value="países">Unmontóndepaíses</option>
            </select>
            <div>
                <input type="image" src="imagenes/nextstep.jpg" height="60" />    
            </div>
        </form>
    </body>
</html>
